<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giftly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External link for reset file -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- External link for the normalize file -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- External link for the bootstrap styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- External Link for the Banner Font -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <!-- External Link to Our Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- External JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- External JS Bootstrap files -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- External Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <!-- Firebase Authentication -->
  <!-- <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script> -->

</head>

<body>
  <div class="container">
    <p class="loggedIn" id="loggedIn"></p>
    <div class="jumbotron">
      <h1 class="banner">Giftly</h1>
      <h3 class="subbanner">Lorem Ipsum is simply dummy text of the </h3>
      <div class="row">
      <div class="col-sm-12 text-center">
        <div class="form-inline" id="addFriendForm">
          <div class="form-group">
            <label for="addFriend">Add a Person To Shop For: </label>
              <input type="text" id="newperson" class="form-control" placeholder="Add a person...">
          </div>
          <button class="btn btn-default" id="friend" type="button" onclick="submitClick()">Add!</button>
          
        </div>
         
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->
      </div>
    
    
<!--     Start form for adding products -->
    <div class="row searchProd">
      
      <div class="col-sm-12 text-center">
        
        <form class="form-inline">

          <div class="form-group">

            <label for="addCategory">Product Name: </label>
            <input type="text" class="form-control" id="addCategory" placeholder="Add a product..." maxlength="100">

            <label for="minPrice">Min Price: </label>
            <select class="form-control" id="minPrice">
              <option value="0">$0</option>
              <option value="50">$50</option>
              <option value="100">$100</option>
              <option value="150">$150</option>
              <option value="200">$200</option>
            </select>

            <label for="maxPrice">Max Price: </label>
            <select class="form-control" id="maxPrice">
            <option value="50">$50</option>
              <option value="100">$100</option>
              <option value="150">$150</option>
              <option value="200">$200</option>
              <option value="500">$500</option>
              <option value="1000">$1000</option>
            </select>
          
          </div>

          <button type="submit" class="btn btn-default" id="addCategoryButton">Search for Product</button>
          <button type="submit" class="btn btn-default" id="clearAll">Clear</button>

        </form>
          
      </div>
      
    </div>
    
    <div class="row">
      <div class="col-sm-3 listPeople">
        <div class="list-group">
          <ul class="list-group">
            <li class="list-group-item list-group-item-warning">Your Friend List</li>
            <li id="people"></li>
           
          </ul>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div id="prodSection"></div>
        </div>
      </div>
      <!-- Ends <div class="col-sm-4 listPeople"> -->
      
        <!-- /input-group -->
        
        
      </div>
    </div>

  
  <!-- Ends <div class="col-sm-8 search"> -->
  <script type="text/javascript" src="javascript/home.js"></script>
  <script type="text/javascript" src="javascript/walmart.js"></script>
   <script src="javascript/landingPage.js"></script>
</body>

</html>
