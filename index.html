<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giftly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External link for reset file -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- External link for the normalize file -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- External link for the bootstrap styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- External Link to Our Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- External JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- External JS Bootstrap files -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- External Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <!-- Firebase Authentication -->
  <!-- <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script> -->
 	
</head>

<body>

	<div class="container">
	  <div class="header">
	    <!-- <img src="images/giftly.jpg" alt="Giftly Logo" id="logo"> -->
	    <h1 class="banner">Giftly</h1>
    </div>
  </div> <!-- ends div.header -->

	  <div class="row">

	    <div class="col-sm-6 col-md-push-2 col-md-4 col-lg-push-2 col-lg-4">
	        <form>
	          <h2>Login Here:</h2>
	          <div class="form-group">
	            <label for="signInEmail">Email:</label>
	            <input type="email" class="form-control" id="signInEmail" placeholder="Email">
	          </div>
	          <div class="form-group">
	            <label for="signInPassword">Password:</label>
	            <input type="password" class="form-control" id="signInPassword" placeholder="Password">
	          </div>
	          <button type="submit" class="btn btn-default" id="loginButton">Submit</button>
	        </form>
	    </div>

	    <div class="col-sm-6 col-md-push-2 col-md-4 col-lg-push-2 col-lg-4">
	      
	        <form>
	          <h2>Sign Up Here:</h2>
	          <div class="form-group">
	            <label for="InputName">Name:</label>
	            <input type="text" class="form-control" id="name" placeholder="Name">
	          </div>
	          <div class="form-group">
	            <label for="InputEmail">Email address:</label>
	            <input type="email" class="form-control" id="email" placeholder="Email">
	          </div>
	          <div class="form-group">
	            <label for="InputPassword">Password:</label>
	            <input type="password" class="form-control" id="password" placeholder="Password">
	          </div>
	          <button type="submit" class="btn btn-default" id="signupButton">Submit</button>
	        </form>
	      
	    </div>
	  </div> <!-- end div.row -->
	</div>

  <script type="text/javascript" src="javascript/firebase.js"></script>
  <script type="text/javascript" src="javascript/signup.js"></script>

</body>
</html>
