<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giftly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External link for reset file -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- External link for the normalize file -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- External link for the bootstrap styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- External Link for the Banner Font -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <!-- External Link to Our Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- External JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- External JS Bootstrap files -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- External Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <!-- Firebase Authentication -->
  <!-- <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script> -->
 	
</head>

<body>

	<div class="container">
	  <div class="header">
	    <h1 class="banner">Giftly</h1>
	    <h3 class="subbanner">Lorem Ipsum is simply dummy text of the </h3>
    </div><!-- ends div.header -->

	  <div class="row">

	    <div class="col-sm-6 col-md-push-1 col-md-5 col-lg-push-1 col-lg-5">
        <form>
          <h2 class="list-group-item list-group-item-success">Login Here:</h2>
          <div class="form-group list-group-item">
            <!-- Email Section -->
            <label for="signInEmail"><span class="subheading">Email: </span></label>
            <input type="email" class="form-control" id="signInEmail" placeholder="Email">

          	<!-- password section -->
            <label for="signInPassword"><span class="subheading">Password: </span></label>
            <input type="password" class="form-control" id="signInPassword" placeholder="Password">
          	
          	<button type="submit" class="btn btn-default indexSubmit" id="loginButton">Submit</button>
        	</div>
      	</form>
	    </div>

	    <div class="col-sm-6 col-md-push-1 col-md-5 col-lg-push-1 col-lg-5">
	      
	        <form>
	          <h2 class="list-group-item list-group-item-success">Sign Up Here:</h2>
	          <div class="form-group list-group-item">
	          	<!-- Name Section -->
	            <label for="InputName">Name:</label>
	            <input type="text" class="form-control" id="name" placeholder="Name">
	          
	          	<!-- Email Section -->
	            <label for="InputEmail">Email address:</label>
	            <input type="email" class="form-control" id="email" placeholder="Email">
	          
	          	<!-- Password Section -->
	            <label for="InputPassword">Password:</label>
	            <input type="password" class="form-control" id="password" placeholder="Password">
	          
	          	<!-- Button to Sign Up -->
	          	<button type="submit" class="btn btn-default indexSubmit" id="signupButton">Submit</button>
	        	</div>
	        </form>
	      
	    </div>
	  </div> <!-- end div.row -->
</div> 

  <script type="text/javascript" src="javascript/index.js"></script>

</body>
</html>
